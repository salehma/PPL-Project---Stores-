{%  load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="{%static  'css/main.css'%}"/>
      <link rel="stylesheet" href="{%static  'css/bootstrap.css'%}"/>
  </head>
  <body>
  {% if message %}
    <script>
        alert('{{ message }}');
    </script>
  {% endif %}
    <div class="s01">
      <form name = "form" action = "{% url "show_items" %}"
         method = "POST" >{% csrf_token %}
        <fieldset>
          <legend>Search the Item you Need</legend>
        </fieldset>
        <div class="inner-form">

          <div class="input-field first-wrap">
              <fieldset>
          <legend1>What are you looking for?</legend1>
        </fieldset>
            <input name="item" type="text" placeholder="Item Name" />
          </div>
          <div class="input-field second-wrap">
              <fieldset>
          <legend1>Where Are You Now?</legend1>
        </fieldset>
            <input name="location" type="text" placeholder="location" />
          </div>

            <div class="input-field1 fourth-wrap">
                <fieldset>
          <legend1>Priorities</legend1>
        </fieldset>
            <input name="price" type="text" placeholder="Price" />
                <input name="distance" type="text" placeholder="Distance" />
                <input name="rate" type="text" placeholder="Rate" />
          </div>
          <div class="input-field third-wrap">
              <fieldset>
          <legend2> //</legend2>
        </fieldset>
            <button class="btn-search" type = "submit" >Search</button>
          </div>
        </div>
          <fieldset>
          <legend1>*Priorities sum should be 100</legend1>
        </fieldset>
      </form>
    </div>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
